<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="viewer.js" defer></script>  
  <style>
    body { padding: 2rem; background: var(--bs-body-bg); color: var(--bs-body-color); }
    h1, h2 { color: var(--bs-emphasis-color, #333); }
    .recipe { margin-bottom: 2rem; padding: 1rem; background: var(--bs-light-bg-subtle, #fff); color: var(--bs-body-color); border: 1px solid #ccc; border-radius: 8px; }
    .optional { opacity: 0.75; font-style: italic; }
    .recipe-grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); padding: 0; list-style: none; }
    .recipe-grid li { background: var(--bs-light-bg-subtle, #fff); padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px; color: var(--bs-body-color); }
    .recipe-grid a { text-decoration: none; color: black; display: block; }
    .tag-button { margin: 0.25rem; color: black !important; }
    .no-cook-dark { color: white !important; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Recipe Viewer</h1>
    <div class="text-end mb-3">
      <button id="themeToggle" class="btn btn-outline-secondary btn-sm">ðŸŒ“ Toggle Theme</button>
    </div>
    <div id="recipeDetails" class="recipe"></div>
  </div>
  <div class="container text-center">
    <h2>Recipes</h2>
    <div id="tagFilters" class="mb-3"></div>
    <ul id="recipeList" class="recipe-grid"></ul>
  </div>
</body>
</html>
