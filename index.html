<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="viewer.js" defer></script>
  <style>
    body { padding: 2rem; background: #f9f9f9; }
    h1, h2 { color: #333; }
    .recipe { margin-bottom: 2rem; padding: 1rem; background: #fff; border: 1px solid #ccc; border-radius: 8px; }
    .optional { opacity: 0.75; font-style: italic; }
    .recipe-grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); padding: 0; list-style: none; }
    .recipe-grid li { background: #fff; padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px; }
    .recipe-grid a { text-decoration: none; color: #007acc; display: block; }
    .tag-button { margin: 0.25rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Recipe Viewer</h1>
    <div id="recipeDetails" class="recipe"></div>
  </div>
  <div class="container text-center">
    <h2>Recipes</h2>
    <div id="tagFilters" class="mb-3"></div>
    <ul id="recipeList" class="recipe-grid"></ul>
  </div>
</body>
</html>
